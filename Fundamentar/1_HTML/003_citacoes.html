<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>

    <blockquote cite="https://www.google.com.br">
        <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong>
        (ou <em> HTML Block Quotation Element</em>)
        indica que um texto externo foi citado.
    </blockquote>

    <p>De acordo com <a href="https://www.google.com.br">
        <cite>página MDN blockquote</cite></a>
    </p>

    <p>
        O elemento quote <code>&lt;q&gt;</code> - é 
        <q cite="https://www.google.com.br">usado para citações curtas que
            não precisam de parágrafos ou qubras de linhas
        </q> -- <a href="https://www.google.com.br"><cite>MDN q page</cite></a>
    </p>
    
</body>
</html>
