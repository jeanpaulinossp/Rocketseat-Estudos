<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
<!-- Titulo da tabela -->
        <caption>Pessoas por idade</caption>

<!-- Cabeçalho da tabela -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

<!-- Corpo da tabela -->
        <tbody>
            <tr>
                <td>Jean</td>
                <td>29</td>
            </tr>
            <tr>
                <td>João</td>
                <td>40</td>
            </tr>
        </tbody>
        
<!-- Rodapé da tabela -->
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
