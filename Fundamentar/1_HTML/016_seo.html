<!-- Os componentes mais importantes para fazer um bom SEO -->
<head>
    <!-- caracteres -->
    <meta charset="UTF-8">
    <!-- portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- identificação do autor na página -->
    <meta name="author" content="Jean Paulino">
    <!-- identificação do texto da página -->
    <meta name="description" content="Um website para iniciantes em programação">
    <!-- Define o que quer que o robo (google) faça, se quer que indexe ou não -->
    <meta name="robots" content="noindex,nofollow">

    <!-- FACEBOOK OPEN GRAPH - USA O PROPERTY -->
    <!-- usado para indexar imagens nas redes sociais -->
    <meta property="og:image" content="link da imagem">
    <!-- usado para indexar descrição nas redes sociais -->
    <meta property="og:description" content="a descrição vem aqui">
    <!-- usado para indexar um titulo nas redes sociais -->
    <meta property="og:title" content="Aqui vai o titulo">

    <!-- TWITTER - USA O NAME -->
    <meta name="twitter:title" content="aqui vai o titulo">
</head>
