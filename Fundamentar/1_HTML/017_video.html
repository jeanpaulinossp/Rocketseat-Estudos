<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>

    <!-- Não é muito recomendado, porque os vídeos são dificeis de serem configurados para rodar em vários 
    navegadores, então o mais comum é trazer algum vídeo já postado em alguma plataforma como o YOUTUBE -->

    <video src="img/Robin - 21723.mp4" controls></video>

    ou

    <video controls
        autoplay
        muted
        preload="auto"
        width="400"
        height="400">
        <source src="img/Robin - 21723.mp4" 
        type="video/mp4"
        >
    </video>

</body>
</html>
