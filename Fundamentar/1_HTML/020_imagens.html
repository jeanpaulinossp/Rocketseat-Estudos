<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <!-- Imagem com link -->
    <a href="https://www.google.com.br"> 
        <img src="img/charge.jpg" 
        alt="Para buscar no SEO"
        title="Titulo da imagem"
        width="500px"
        height="500px">
    </a>

    <!-- A tag figure é importante para colocar direitos autorais -->
    <a href="https://www.google.com.br">
        <figure>
            <img src="img/charge.jpg" 
            alt="Para buscar no SEO"
            title="Titulo da imagem"
            width="500px"
            height="500px">

            <figcaption>Colocar um título na imagem</figcaption>
        </figure>
    </a>

    

</body>
</html>
